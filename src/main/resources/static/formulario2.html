<!DOCTYPE html>
<html>
<head>
    <title>Formulario AJAX</title>
    <meta charset="UTF-8">
    <script>
        function enviarFormulario(event) {
            event.preventDefault(); // evita que recargue la pÃ¡gina

            const nombre = document.getElementById("name").value;

            fetch("/hello", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `name=${encodeURIComponent(nombre)}`
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerText = data;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
<h1>Formulario</h1>

<form id="formulario" onsubmit="enviarFormulario(event)">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Enviar</button>
</form>

<h2>Resultado:</h2>
<div id="resultado"></div>

<div><a href="/status">Ver estado del servidor</a></div>
</body>
</html>
